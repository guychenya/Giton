<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitOn - GitHub Repository Analyzer</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body, #root { height: 100%; margin: 0; }

<body>
    <div id="root">
        <div style="display: flex; align-items: center; justify-content: center; height: 100vh; flex-direction: column;">

            useEffect(() => {

            if (loading) {

                    <div className="flex items-center justify-center h-screen flex-col bg-gray-900">

                        <h1 className="text-6xl font-bold bg-gradient-to-r from-purple-400 via-pink-500 to-blue-400 bg-clip-text text-transparent mb-4">

                        <p className="text-xl text-gray-300 mb-8">

                            </p>

                                    <h3 className="font-bold text-purple-400">ü§ñ AI Analysis</h3>

                                </div>

                                    <h3 className="font-bold text-blue-400">üéØ Interactive Examples</h3>

                            </div>

                        <div className="text-sm text-gray-500">
                            Made with ‚ù§Ô∏è by <a href="https://www.linkedin.com/in/guychenya/" className="text-purple-400 hover:text-purple-300">Guy Chenya</a>
                        </div>
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
